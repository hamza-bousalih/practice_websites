<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="images/favicon-32x32.png">

    <title>Stats preview card component</title>

    <link rel="stylesheet"
          href="main.css">
  </head>
  <body>
    <div class="card">
      <div class="filter"></div>
        <img src="images/image-header-desktop.jpg"
              class="img"
              alt="image">
        <img src="images/image-header-mobile.jpg"
              class="img-mobile"
              alt="image">

      <div class="content">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div>
          <div class="dev">
            <span class="bold">10k+</span> <span class="opacity">companies</span>
          </div>
          <div>
            <span class="bold">314</span> <span class="opacity">templates</span>
          </div>
          <div>
            <span class="bold">12M+</span> <span class="opacity">queries</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"
         target="_blank">
        Frontend Mentor
      </a>.
      Coded by
      <a href="#">
        BOUSALIH Hamza
      </a>.
    </div>
  </body>
</html>
