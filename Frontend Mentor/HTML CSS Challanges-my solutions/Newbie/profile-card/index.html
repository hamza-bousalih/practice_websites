<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet"
          href="main.css">
  </head>
  <body>
    <div class="body">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="card">
        <img  src="images/bg-pattern-card.svg"
              alt="">
        <img  src="images/image-victor.jpg"
              alt=""
              class="avatar">

        <div class="content">
          <div>
            <h1>Victor Crest</h1>
            <span class="opacity">26</span>
          </div>
          <span class="opacity">London</span>
          <div class="opacity"></div>
          <div>
            <div>
              <span>80K</span>
              <span class="opacity">Followers</span>
            </div>
            <div>
              <span>803K</span>
              <span class="opacity">Likes</span>
            </div>
            <div>
              <span>1.4K</span>
              <span class="opacity">Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">BOUSALIH Hamza</a>.
          </div>
    </div>
  </body>
</html>
