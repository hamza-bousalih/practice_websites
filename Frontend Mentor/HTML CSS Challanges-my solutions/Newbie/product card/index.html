<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="images/favicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <div class="card">
      <img src="images/image-product-desktop.jpg"
            alt="product-preview"
            class="img">
      <img src="images/image-product-mobile.jpg"
            alt="product-preview"
            class="img-mobile">
      <div class="content">
        <span class="pre opacity">Preview</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="opacity font">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="price">$149.99</span>
          <s class="opacity font"><b>$169.99</b></s>
        </div>
        <button>
          <span>
            Add to Cart
          </span>
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">
        Frontend Mentor
      </a>.
      <span>
        Coded by
        <a href="#">
          Bousalih Hamza
        </a>.
      </span>
    </div>
  </body>
</html>
