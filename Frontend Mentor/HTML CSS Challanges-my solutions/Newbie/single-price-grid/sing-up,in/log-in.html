<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon"
            type="image/png"
            sizes="32x32"
            href="../images/favicon-32x32.png">
      <title>Log in</title>
      <link rel="stylesheet"
            href="log-in.css">
    </head>
    <body>
      <div>
        <div>Log In</div>
        <form action="#">
          <div>
            <div>
              <input type="text"
                      id="User"
                      required>
              <label for="User"
                      class="input-label">User Name or Email</label>
            </div>
            <div>
              <input type="password"
                      id="pass"
                      maxlength="10"
                      minlength="6"
                      required>
              <label for="pass">Password</label>
            </div>
          </div>
          <input type="submit"
                  value="Log In">
          <div>
            Do you forget your password?
            <a href="#"> Click here.</a>
          </div>
        </form>
        <div>
          <div></div>
          <div>or</div>
          <a href="sing-up.html">
            <button>Create new count.</button>
          </a>
        </div>
      </div>
    </body>
  </html>
