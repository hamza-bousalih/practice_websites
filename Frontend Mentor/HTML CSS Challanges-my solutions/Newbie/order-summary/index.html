<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet"
          href="main.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg"
           alt="">
      <div class="content">
        <h1>Order Summary</h1>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
        
        <div class="box-music">
          <img src="images/icon-music.svg" alt="" class="icon-music">
          <div>
            Annual Plan
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        
        <button class="font"><span>Proceed to Payment</span></button>
        <button class="font"><span>Cancel Order</span></button>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BOUSALIH Hamza</a>.
  </div>
  </body>
</html>
