<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet"
          href="main.css">
  </head>
  <body>
    <div class="back">
      <div class="card">
        <img src="images/image-equilibrium.jpg"
             alt="image"
             class="img">
        <img src="images/icon-view.svg"
             alt=""
             class="eye">
        <div class="content">
          <h1><a href="#"
               class="link">Equilibrium #3429</a></h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div>
            <span class="flex">
              <img src="images/icon-ethereum.svg"
                   alt="">
              <div></div>
              <span>0.041 ETH</span>
            </span>
            <span class="flex">
              <img src="images/icon-clock.svg"
                   alt="">
              <div></div>
              <span>3 days left</span>
            </span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="creator">
          <img src="images/image-avatar.png"
               alt="image-avatar"
               class="avatar">
          <span>Creation of</span>
          <span><a href="#"
               class="link">Jules Wyvern</a></span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
         target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">BOUSALIH Hamza</a>.
    </div>
  </body>
</html>
