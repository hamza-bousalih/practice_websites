<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>

    <link rel="stylesheet"
        href="./libraries/font_awesome/main_files/all.min.css">
    <link rel="stylesheet"
        href="./CSS/general-forms.css">
  </head>
  <body>

    <section class="form__section">
      <div class="container form__section-container">
        <h2>sign up</h2>
        <div class="alert__message error">
          <p>this is an error message</p>
        </div>
        <form action=""
            enctype="multipart/form-data">
          <input type="text"
              placeholder="Fris Name">
          <input type="text"
              placeholder="Last Name">
          <input type="text"
              placeholder="username">
          <input type="text"
              placeholder="email">
          <input type="text"
              placeholder="create password">
          <input type="text"
              placeholder="config password">
          <div class="form__control">
            <label for="avatar">User Avatar</label>
            <input type="file"
                id="avatar">
          </div>
          <button type="submit"
              class="btn">sing up</button>
          <small>Already have an account? <a href="singin.html">Sing In</a></small>
        </form>
      </div>
    </section>

    <script src="./libraries/font_awesome/main_files/all.min.js"></script>
  </body>
</html>
